<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to My Weather App</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="welcome-title">Welcome to Weather App</h1>
            <div class="search">
                <form id="search-form">
                    <input type="text" placeholder="Enter city name" spellcheck="false" id="search-input">
                    <button type="submit"><img src="assets/search.png" alt="Search"></button>
                </form>
            </div>
            <button id="theme-toggle" class="theme-btn">ðŸŒ“ Toggle Theme</button>
        </div>
        <div class="error">
            <p>Invalid city name!</p>
        </div>
        <div class="weather">
            <img src="assets/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-history">
            <h3>Search History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
